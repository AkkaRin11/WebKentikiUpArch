<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #ffffff">

    <h1 style="text-align: center; margin-top: 3%; color: #1e1410"><b>Угадаете когда была сделана данная фотография</b></h1>

    <div style="text-align: center">
        <img th:src="${imgName}" class="rounded" style="border: 3px solid #c7d9e0" width="40%" height="40%"/>

        <form action="#" th:action="${action}" th:object="${answer}" method="post" style="margin-top: 1%">
            <p>
                Дата:
                <input type="number" style="width: 4%" th:field="*{day}" />
                <input type="number" style="width: 4%" th:field="*{month}" />
                <input type="number" style="width: 6%" th:field="*{year}" />

            </p>
            <p>
                <button type="button" class="btn"
                        style="background-color: #934b9b; margin-right: 5px"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    ?
                </button>
                <input class="btn" type="submit" value="Ответить" style="background-color: #e3c4c8"/>
            </p>
        </form>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Инфо</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Дата вводится в формате дд/мм/гггг, без ведущих нулей и с годом в 4 цифры.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
